<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn :c-info="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h3>{{childMyMessage}}</h3>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const  cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {}
        }
      },
      childMyMessage: {
        type: String,
        default: '',
      }
    }
  }


  // root组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      info: {
        name: 'why',
        age: 18,
        height: 177
      }
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
