<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>

<!--2.template标签-->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容,22222</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  // 1.注册一个全局组件
  Vue.component('cpn', {
    template: `#cpn`,
    // data必须是一个函数，而且返回一个对象，在对象中存放数据
    data() {
      return {
        title: 'acb'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
  })
</script>
</body>
</html>
