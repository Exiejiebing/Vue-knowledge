<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--根组件-->
<div id="app">
  <cpn></cpn>
</div>

<!--子组件-->
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '你好啊啊啊啊'
          }
        },
        methods: {
          btnClick() {
           // 1.访问父组件$parent
            console.log(this.$parent);
            console.log(this.$parent.message);

            // 2.访问根组件$root
            console.log(this.$root);
          }
        }
      }
    }
  })
</script>
</body>
</html>
