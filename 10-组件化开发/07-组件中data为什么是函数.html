<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>

<!--2.template标签-->
<template id="cpn">
  <div>
    <h1>当前计数：{{counter}}</h1>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  /*如果data不是一个函数，就会相互造成很多影响。比如数据无法分离使用*/
  // 1.注册组件
  Vue.component('cpn', {
    template: `#cpn`,
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
  })
</script>
</body>
</html>
