<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--3.使用组件-->
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  // 1.创建组件构造器对象
  const  cpnC = Vue.extend({
    // Vue2.x以后不再用这种形式
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
      </div>`
  })
  // 2.注册组件（全局组件，意味着可以在多个Vue的实例下使用）
  // Vue.component('my-cpn', cpnC)

  const app = new Vue({
    el: '#app',
    data: {
    },
    // 注册组件（局部组件）
    components:{
      // cpn：使用组件时的标签名
      cpn: cpnC
    }
  })
</script>
</body>
</html>
