<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--
1.插槽的基本使用：<slot></slot>
2.插槽的默认值：<slot>button</slot>
3.如果有多个值，同时放入组件进行替换，一起作为替换元素
-->

<div id="app">
  <cpn></cpn>
  <cpn>
    <span>很好</span>
  </cpn>
  <cpn>
    <a href="www.baidu.com">百度一下</a>
  </cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是内容</p>
    <!--插槽-->
    <slot>
      <button>按钮</button>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    components: {
      cpn: {
        template: '#cpn',
      }
    }
  })
</script>
</body>
</html>
