<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <!--获取子组件中的数据-->
  <cpn>
    <span slot-scope="lang">{{lang.data.join('--------')}}</span>
  </cpn>
  <cpn>
    <span slot-scope="lang">
      <span v-for="item in lang.data">{{item}}  **</span>
    </span>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['JavaScript', 'Python', 'Java', 'C++'],
          }
        }
      }
    }
  })
</script>
</body>
</html>
