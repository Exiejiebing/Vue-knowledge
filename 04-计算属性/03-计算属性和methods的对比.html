<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--第一种：直接拼接，语法过于繁琐-->
  <h2>{{firstName}} {{lastName}}</h2>
  <!--第二种：通过定义methods-->
  <h2>{{getFullName()}}</h2>
  <!--第三种：通过computed（内部有缓存）-->
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: '洁冰',
      lastName: '谢',
    },
    methods: {
      getFullName: function () {
        return this.firstName + ' ' + this.lastName
      }
    },
    computed: {
      fullName: function () {
        return this.firstName + ' ' + this.lastName
      }
    }
  })
</script>
</body>
</html>
