<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <!--1.修饰符：lazy——失去焦点或者按下回车键之后才实时更新数据-->
  <input type="text" v-model.lazy="message">

  <!--2.修饰符：number——可以强制转换为数字类型-->
  <input type="number" v-model.number="age">
  <h2>{{age}} - {{typeof age}}</h2>

  <!--3.修饰符：trim——去除前后空格-->
  <input type="text" v-model.trim="name">
  <h2>姓名为：{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: '',
      name: ''
    }
  })
</script>
</body>
</html>
