<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1.事件调用的方法没有参数-->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮1</button>

  <!--2.在事件定义时，写方法是省略了小括号，但是方法本身是需要一个参数的，
  这个时候vue会默认将浏览器生产的event事件对象作为参数传入方法-->
  <button @click="btn2Click(123)">按钮2</button>
  <button @click="btn2Click()">按钮2</button>
  <button @click="btn2Click">按钮2</button>

  <!--3.在方法定义时，我们需要event对象，同时又需要其他参数
  在调用方式，如何手动获取到浏览器参数的event对象：$event-->
  <button @click="btn3Click('abt', $event)">按钮3</button>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    methods: {
      btn1Click() {
        console.log('btn1Click');
      },
      btn2Click(event) {
        console.log(event);
      },
      btn3Click(value, event) {
        console.log(value, event);
      }
    }
  })
</script>
</body>
</html>
