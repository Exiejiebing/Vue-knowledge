<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1.在遍历过程中，如果只是获取一个值，那么获取的是value-->
  <ul>
    <li v-for="value in info">{{value}}</li>
  </ul>

  <!--2.在遍历过程中，获取key和value  格式：(value, key)-->
  <ul>
    <li v-for="(value, key) in info">{{value}}-{{key}}</li>
  </ul>

  <!--3.在遍历过程中，获取key和value和index  格式：(value, key, index)-->
  <ul>
    <li v-for="(value, key, index) in info">{{value}}-{{key}}-{{index}}</li>
  </ul>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: '小冰子',
        age: 18,
        height: 160,
      },
    }
  })
</script>
</body>
</html>
