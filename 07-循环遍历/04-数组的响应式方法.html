<html lang="en">
<head>

  <button @click="btnClick">按钮</button>

        // 4.unshift()方法：在数组前面添加元素（可以添加多个元素）
        /*this.letters.unshift('abc');
        this.letters.unshift('a', 'b', 'c');*/

        // 5.splice(start, 第二个参数, 第三个参数)方法：删除/插入/替换元素
        // start：第一个参数-从第几个位置开始
        // 删除元素：第二个参数传入你要删除的几个元素（如果没有传入第二个参数，表示删除后面所有元素）
        /*this.letters.splice(0, 1)
        this.letters.splice(1)*/
        // 插入元素：第二个参数传入0，后面传入要插入的内容

        // 替换元素：第二个参数表示要替换几个元素，后面传入要替换的内容（传入内容比替换元素多的，则在后面添加新元素）
        // this.letters.splice(1, 1, 'a', 'b')

        // 6.sort()方法：正序排序
        // this.letters.sort();

        // 8.set()方法：通过索引值修改元素，也可以做到数据响应式
        Vue.set(this.letters, 0, 'abc')

      }
    }
  })
</script>
</body>
</html>
