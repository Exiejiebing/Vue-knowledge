<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
        color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <h1 class="active">{{message}}</h1>
  <h1 :class="active">{{message}}</h1>

  <!--<h1 v-bind:class="{key1: value1, key2: value2}">{{message}}</h1>
  <h1 v-bind:class="{类名1: boolean, 类名2: boolean}">{{message}}</h1>-->
  <h1 v-bind:class="{active: isActive, line: isLine}">{{message}}</h1>
  <h1 v-bind:class="getClasses()">{{message}}</h1>
  <button v-on:click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好，第一个Vue.js文件！",
      active: 'active',
      isActive: true,
      isLine: true,
    },
    methods: {
      btnClick: function (){
        this.isActive = !this.isActive
      },
      getClasses: function (){
        return {active: this.isActive, line: this.isLine}
      }
    }
  })
</script>
</body>
</html>
