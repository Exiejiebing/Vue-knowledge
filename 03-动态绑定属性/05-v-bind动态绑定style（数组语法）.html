<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <h1 :style="[baseStyle1, baseStyle2]">{{message}}</h1>
</div>

      baseStyle2: {fontSize: '40px'}

  })

</body>
</html>
