<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
        color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item, index) in movies" @click="liClick(index)" :class="{active: activeIndex === index}">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王', '大话西游', '送你一朵小红花', '李焕英'],
      activeIndex: 0,
    },
    methods: {
      liClick: function (index){
        this.activeIndex = index
      },
    }
  })
</script>
</body>
</html>
