<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1 :class="[active, line]">{{message}}</h1>
  <h1 :class="getClasses()">{{message}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "你好，第一个Vue.js文件！",
      active: '123',
      line: '345',
    },
    methods: {
      getClasses: function (){
        return [this.active, this.line]
      }
    }
  })
</script>
</body>
</html>
