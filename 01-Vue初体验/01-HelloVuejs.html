<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h1>{{message}}</h1>
    <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    // let(变量) const(常量)
    // 编程范式：声明式编程
    const app = new Vue({
        // 挂载要管理的元素
        el: '#app',
        // 定义数据
        data: {
            message: "你好，第一个Vue.js文件！",
            name: "谢洁冰",
        }
    })
</script>
</body>
</html>
